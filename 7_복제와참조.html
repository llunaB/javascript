<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 원시 데이터는 복제된다.
    // 참조 데이터형은 참조된다. 모든 객체는 참조 데이터형이다.
    var a = 1;
    function func(b) { 
      b = 2;
    }
    func(a); // b=a; b=2; => b가 2여도 a를 복제한것이므로 a는 불변.
    console.log(a); //1

    var a = {'id':1};
    function func(b) {
      b = {'id':2}; 
    }
    func(a); // b=a; b={'id':2} => a,b는 동일데이터 참조, b가 새로운 객체를 바라봄. 
    console.log(a.id); //1

    var a = {'id':1};
    function func(b) {
      b.id = 2;
    }
    func(a); // b=a; b.id=2 => a,b는 동일데이터 참조, b.id변경되어 a.id도 변경
    console.log(a.id); //2
  </script>
</body>
</html>
