<!DOCTYPE html>

<body>
  <script>
    var stack = new Array('seoul','new york','ladarkh','pusan', 'Tsukuba');
    function getRandNum(arr) {
      var index = Math.floor(stack.length * Math.random());
      return stack[index];
    }
    console.log(getRandNum(stack));
    
    // 함수를 배열 객체에 포함시킨다 => 배열 객체의 내장 메서드처럼 사용가능!!
    Array.prototype.randMyFunc = function() {
      var index = Math.floor(stack.length * Math.random());
      return stack[index];

    }
    var arr = new Array('seoul','new york','ladarkh','pusan', 'Tsukuba');
    console.log(arr.randMyFunc());
  </script>
